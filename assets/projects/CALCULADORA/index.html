<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <h1>Calculadora</h1>

    <div class="calculadora">
        <i class="fa-solid fa-triangle-exclamation hidden"></i>
        <p id="resultado">0</p>

        <table>

            <tr>
                <td> <button onclick="clean()">C</button> </td>
                <td> <button onclick="back()">&#9003</button> </td>
                <td> <button onclick="insert('/')">&divide;</button> </td>
                <td> <button onclick="insert('*')">x</button> </td>
            </tr>

            <tr>
                <td> <button onclick="insert('7')">7</button> </td>
                <td> <button onclick="insert('8')">8</button> </td>
                <td> <button onclick="insert('9')">9</button> </td>
                <td> <button onclick="insert('-')">-</button> </td>
            </tr>

            <tr>
                <td> <button onclick="insert('4')">4</button> </td>
                <td> <button onclick="insert('5')">5</button> </td>
                <td> <button onclick="insert('6')">6</button> </td>
                <td> <button onclick="insert('+')">+</button> </td>
            </tr>

            <tr>
                <td> <button onclick="insert('1')">1</button> </td>
                <td> <button onclick="insert('2')">2</button> </td>
                <td> <button onclick="insert('3')">3</button> </td>
                <td rowspan="2"> <button onclick="calculate()" id="igual" >=</button> </td>
            </tr>

            <tr>
                <td colspan="2"> <button  onclick="insert('0')" id="zero" >0</button> </td>
                <td> <button onclick="(insert('.'))">.</button> </td>
            </tr>

        </table>

    </div>

    <footer>

        <p>By AnaMendes</p>

    </footer>
    
</body>

</html>
